		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="styles/basic.css"/>
	</head>
	<body>
		<header>
			<img src="images/logo.gif" alt="Jay Skript and the Domsters"/>
			<nav>
				<ul>
					<li><a href="index.html" target="_blank">Home</a></li>

		<article>
			<h1>Contact the band</h1>
			<form action="submit.html" method="post">
				<fieldset>
					<p>
						<label for="name">Name:</label>
						<input type="text" name="name" id="name" value="" placeholder="Your name" required="required" />
					</p>
					<p>
						<label for="email">Email:</label>
						<input type="email" name="email" id="email" value="" placeholder="Your email address" required="required" />
					</p>
					<p>
						<label for="message">Message:</label>
						<textarea name="message" rows="7" cols="45" id="message" placeholder="Write your message here." required="required"></textarea>
					</p>
					<input type="submit" value="Send"/>
				</fieldset>
			</form>
		</article>
		<script src="scripts/global.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
